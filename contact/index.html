        <div class="contact">
            <div class="contact-form">
                <h1>Contact Me</h1>
                <form id="contactForm" onsubmit="submitForm(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" style="height: 100px;" placeholder="Your message" required></textarea>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <script>
            function submitForm(event) {
                event.preventDefault();
    
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
    
                const subject = `Message from ${name}`;
                const body = `Name: ${name}\nEmail: ${email}\nMessage:\n${message}`;
    
                window.location.href = `mailto:me@banskudansku.net?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }
        </script>
